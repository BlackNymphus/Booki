<!DOCTYPE html>
<html>
    <head>
        <html lang="fr">
        <link rel="stylesheet" href="Style.css"/>
        <link rel="stylesheet" href="styles/section.css"/>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <meta name="description" content="Besoin de vacances ? En plein centre ville ou en plein nature. Sur Booki, trouvez votre hébergement pour des vacances de rêve !">
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <script src="https://kit.fontawesome.com/6edb39c88a.js" crossorigin="anonymous"></script>
        <title>Booki</title>
    </head>

    <body>
        <header class="header" >
            <!-- NAVIGATION -->
            <navbar> 
                <img class="logo" src="DW P2 - Ressources Booki FR/images/logo/Booki.png" alt="Logo Booki"> 
                <div class="menu">
                    <a class="raccourcis" href="#">Hébergements</a>
                    <a class="raccourcis" href="#">Activités</a>
                </div>
            </navbar>

            <!-- TITRES -->
            <div>
                <h1 class="titre-principal">Trouvez votre hébergement pour des vacances de rêve</h1>
                <h2 class="titre-secondaire">En plein centre ville ou en pleine nature</h2>
            </div>

            <!-- RECHERCHES -->
            <section class="search">
                <i class="fas fa-map-marker-alt"></i>
                <input class="search-bar" type="search" placeholder="Marseille, France">
                <button class="search-button">
                    <span class="search-button-text">Rechercher</span>
                </button>
            </section>

            <!-- FILTRES -->
            <div class="Filters">
                <h2 class="FiltersTitle">Filtres</h2>
                <div class="FiltersSearch">
                    <i class="fas fa-money-bill-wave FiltersSearchWrapiconIcon" aria-hidden="true"></i>
                    <span class="FiltersSearchTitle">Économique</span>
                </div>
                <div class="FiltersSearch">
                    <i class="fas fa-child FiltersSearchWrapiconIcon" aria-hidden="true"></i>
                    <span class="FiltersSearchTitle">Familial</span>
                </div>
                <div class="FiltersSearch">
                    <i class="fas fa-heart FiltersSearchWrapiconIcon" aria-hidden="true"></i>
                    <span class="FiltersSearchTitle">Romantique</span>
                </div>
                <div class="FiltersSearch">
                   <i class="fas fa-dog FiltersSearchWrapiconIcon" aria-hidden="true"></i>
                    <span class="FiltersSearchTitle">Animaux autorisés</span>
                </div>
            </div>
        </header>
        
        <div class="container">
            <!-- HÉBERGEMENTS -->
            <section class="sc-bg-grey">

                <h2 class="accommodation-title">Hébergements à Marseille</h2> 
                
                <div class="accommodation-block">
                    <article class="accommodation-article">
                        <a href="">
                            <img src="DW P2 - Ressources Booki FR/images/hebergements/3_medium/marcus-loke-WQJvWU_HZFo-unsplash.jpg" alt="Photo de l'auberge La Cannebière'"></a>
                    </article>

                    <article class="accommodation-article">
                        <a href="">
                            <img src="DW P2 - Ressources Booki FR/images/hebergements/3_medium/fred-kleber-gTbaxaVLvsg-unsplash.jpg">
                        </a>
                    </article>

                    <article class="accommodation-article">
                        <a href="">
                            <img src="DW P2 - Ressources Booki FR/images/hebergements/3_medium/reisetopia-B8WIgxA_PFU-unsplash.jpg" alt="">
                        </a>
                        
                    </article>

                    <article class="accommodation-article">
                        <a href="">
                            <img src="DW P2 - Ressources Booki FR/images/hebergements/3_medium/annie-spratt-Eg1qcIitAuA-unsplash.jpg" alt="">
                        </a>
                    </article>

                    <article class="accommodation-article">
                        <a href="">
                            <img src="DW P2 - Ressources Booki FR/images/hebergements/3_medium/nicate-lee-kT-ZyaiwBe0-unsplash.jpg" alt="">
                        </a>
                    </article>

                    <article class="accommodation-article">
                        <a href="">
                            <img src="DW P2 - Ressources Booki FR/images/hebergements/3_medium/febrian-zakaria-M6S1WvfW68A-unsplash.jpg" alt="">
                        </a>
                    </article>


                    </div>
                </div>
            </section>
            
            <!-- ACTIVITÉS -->
            <section class="sc-bg-grey">

            </section>

            <!-- POPULAIRES -->
            <section class="sc-bg-grey">

            </section>
        </div>

        <footer>

        </footer>
    </body>
</html>
